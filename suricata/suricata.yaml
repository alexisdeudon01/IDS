# ============================================================================
# Suricata Configuration for IDS2 SOC Pipeline
# Raspberry Pi 5 Optimized (8GB RAM, 4 cores, aarch64)
# 
# This file is AUTO-GENERATED by suricata_manager.py
# Manual edits will be overwritten on agent restart
# ============================================================================

%YAML 1.1
---

# ============================================================================
# VARIABLES
# ============================================================================

vars:
  # Network definitions
  address-groups:
    HOME_NET: "[192.168.178.0/24]"
    EXTERNAL_NET: "!$HOME_NET"
    
    HTTP_SERVERS: "$HOME_NET"
    SMTP_SERVERS: "$HOME_NET"
    SQL_SERVERS: "$HOME_NET"
    DNS_SERVERS: "$HOME_NET"
    TELNET_SERVERS: "$HOME_NET"
    AIM_SERVERS: "$EXTERNAL_NET"
    DC_SERVERS: "$HOME_NET"
    DNP3_SERVER: "$HOME_NET"
    DNP3_CLIENT: "$HOME_NET"
    MODBUS_CLIENT: "$HOME_NET"
    MODBUS_SERVER: "$HOME_NET"
    ENIP_CLIENT: "$HOME_NET"
    ENIP_SERVER: "$HOME_NET"

  port-groups:
    HTTP_PORTS: "80"
    SHELLCODE_PORTS: "!80"
    ORACLE_PORTS: 1521
    SSH_PORTS: 22
    DNP3_PORTS: 20000
    MODBUS_PORTS: 502
    FILE_DATA_PORTS: "[$HTTP_PORTS,110,143]"
    FTP_PORTS: 21
    GENEVE_PORTS: 6081
    VXLAN_PORTS: 4789
    TEREDO_PORTS: 3544

# ============================================================================
# DEFAULT RULE PATH
# ============================================================================

default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules

# ============================================================================
# PERFORMANCE TUNING (Raspberry Pi 5 Optimized)
# ============================================================================

# Threading configuration
threading:
  set-cpu-affinity: yes
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]
    - receive-cpu-set:
        cpu: [ 1 ]
    - worker-cpu-set:
        cpu: [ 2, 3 ]
        mode: "exclusive"
        prio:
          default: "medium"
  
  # Thread counts (optimized for 4 cores)
  detect-thread-ratio: 1.0

# ============================================================================
# PACKET CAPTURE (af-packet mode for Linux)
# ============================================================================

af-packet:
  - interface: eth0
    # Number of receive threads
    threads: 2
    
    # Cluster settings
    cluster-id: 99
    cluster-type: cluster_flow
    
    # Defrag settings
    defrag: yes
    
    # Use mmap for better performance
    use-mmap: yes
    mmap-locked: yes
    
    # Ring size (number of packets)
    ring-size: 2048
    
    # Block size
    block-size: 32768
    
    # Buffer size
    buffer-size: 32768
    
    # Checksum validation
    checksum-checks: auto

# ============================================================================
# PACKET PROCESSING
# ============================================================================

# Maximum packet size
max-pending-packets: 1024

# Packet buffer size
default-packet-size: 1514

# ============================================================================
# FLOW SETTINGS
# ============================================================================

flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30

# ============================================================================
# STREAM ENGINE
# ============================================================================

stream:
  memcap: 128mb
  checksum-validation: yes
  
  inline: no
  
  reassembly:
    memcap: 256mb
    depth: 1mb
    toserver-chunk-size: 2560
    toclient-chunk-size: 2560
    randomize-chunk-size: yes

# ============================================================================
# DEFRAGMENTATION
# ============================================================================

defrag:
  memcap: 32mb
  hash-size: 65536
  trackers: 65535
  max-frags: 65535
  prealloc: yes
  timeout: 60

# ============================================================================
# DETECTION ENGINE
# ============================================================================

detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 25
  
  sgh-mpm-context: auto
  inspection-recursion-limit: 3000
  
  # Prefilter settings
  prefilter:
    default: mpm

# ============================================================================
# APPLICATION LAYER PROTOCOLS
# ============================================================================

app-layer:
  protocols:
    # HTTP
    http:
      enabled: yes
      memcap: 64mb
      
    # TLS
    tls:
      enabled: yes
      detection-ports:
        dp: 443
      
    # DNS
    dns:
      tcp:
        enabled: yes
        detection-ports:
          dp: 53
      udp:
        enabled: yes
        detection-ports:
          dp: 53
      
    # SSH
    ssh:
      enabled: yes
    
    # FTP
    ftp:
      enabled: yes
    
    # SMTP
    smtp:
      enabled: yes
      mime:
        decode-mime: yes
        decode-base64: yes
        decode-quoted-printable: yes
        header-value-depth: 2000
        extract-urls: yes
        body-md5: no
    
    # SMB
    smb:
      enabled: yes
      detection-ports:
        dp: 139, 445
    
    # NFS
    nfs:
      enabled: no
    
    # TFTP
    tftp:
      enabled: no
    
    # DCERPC
    dcerpc:
      enabled: yes

# ============================================================================
# OUTPUT MODULES
# ============================================================================

outputs:
  # EVE JSON output (primary output for Vector)
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /mnt/ram_logs/eve.json
      
      # Rotate log file
      rotate-interval: 1h
      
      # Output types
      types:
        # Alert events
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            metadata: yes
            tagged-packets: yes
        
        # Anomaly events
        - anomaly:
            enabled: yes
            types:
              # Decode anomalies
              decode: yes
              # Stream anomalies
              stream: yes
              # Application layer anomalies
              applayer: yes
              # Packet anomalies
              packethdr: yes
        
        # HTTP events
        - http:
            extended: yes
            custom: [Accept-Encoding, Accept-Language, Authorization]
        
        # DNS events
        - dns:
            query: yes
            answer: yes
        
        # TLS events
        - tls:
            extended: yes
            session-resumption: yes
        
        # File events
        - files:
            force-magic: no
            force-hash: [md5]
        
        # SSH events
        - ssh
        
        # Flow events
        - flow
        
        # Netflow events
        - netflow
        
        # Stats events
        - stats:
            totals: yes
            threads: yes
            deltas: no
        
        # DHCP events
        - dhcp:
            enabled: yes
            extended: yes
  
  # Fast log (alerts only, for quick reference)
  - fast:
      enabled: no
      filename: fast.log
      append: yes
  
  # Unified2 output (for Barnyard2, if needed)
  - unified2-alert:
      enabled: no
      filename: unified2.alert
  
  # HTTP log
  - http-log:
      enabled: no
      filename: http.log
      append: yes
  
  # TLS log
  - tls-log:
      enabled: no
      filename: tls.log
      append: yes
  
  # DNS log
  - dns-log:
      enabled: no
      filename: dns.log
      append: yes
  
  # Stats log
  - stats:
      enabled: yes
      filename: stats.log
      append: yes
      totals: yes
      threads: no

# ============================================================================
# LOGGING
# ============================================================================

logging:
  # Default log level
  default-log-level: notice
  
  # Log outputs
  outputs:
    - console:
        enabled: yes
    
    - file:
        enabled: yes
        level: info
        filename: /var/log/suricata/suricata.log
    
    - syslog:
        enabled: no
        facility: local5
        format: "[%i] <%d> -- "

# ============================================================================
# PACKET CAPTURE STATISTICS
# ============================================================================

stats:
  enabled: yes
  interval: 30
  
  # Decoder statistics
  decoder-events: yes
  decoder-events-prefix: "decoder.event"
  
  # Stream statistics  
  stream-events: no

# ============================================================================
# PROFILING (Disabled for production)
# ============================================================================

profiling:
  rules:
    enabled: no
    filename: rule_perf.log
    append: yes
    
  keywords:
    enabled: no
    filename: keyword_perf.log
    append: yes
  
  prefilter:
    enabled: no
    filename: prefilter_perf.log
    append: yes
  
  rulegroups:
    enabled: no
    filename: rule_group_perf.log
    append: yes
  
  packets:
    enabled: no
    filename: packet_stats.log
    append: yes
    csv:
      enabled: no
      filename: packet_stats.csv
  
  locks:
    enabled: no
    filename: lock_stats.log
    append: yes
  
  pcap-log:
    enabled: no
    filename: pcaplog_stats.log
    append: yes

# ============================================================================
# PCAP PROCESSING
# ============================================================================

pcap:
  - interface: eth0

pcap-file:
  checksum-checks: auto

# ============================================================================
# UNIX SOCKET
# ============================================================================

unix-command:
  enabled: yes
  filename: /var/run/suricata/suricata-command.socket

# ============================================================================
# LEGACY / COMPATIBILITY
# ============================================================================

legacy:
  uricontent: enabled

# ============================================================================
# ENGINE ANALYSIS (Disabled for production)
# ============================================================================

engine-analysis:
  rules-fast-pattern: no
  rules: no

# ============================================================================
# PACKET CAPTURE BUFFER
# ============================================================================

pcap-log:
  enabled: no
  filename: log.pcap
  limit: 1000mb
  max-files: 2000
  compression: none
  mode: normal
  use-stream-depth: no
  honor-pass-rules: no

# ============================================================================
# LUA SCRIPTING (Disabled)
# ============================================================================

lua:
  enabled: no

# ============================================================================
# NAPATECH (Not applicable for Raspberry Pi)
# ============================================================================

napatech:
  streams: ["0-3"]
  enable-stream-stats: no
  auto-config: yes
  hardware-bypass: yes

# ============================================================================
# NETMAP (Alternative packet capture, disabled)
# ============================================================================

netmap:
  - interface: eth0
    threads: auto
    copy-mode: ips
    copy-iface: eth1

# ============================================================================
# PF_RING (Alternative packet capture, disabled)
# ============================================================================

pfring:
  - interface: eth0
    threads: auto
    cluster-id: 99
    cluster-type: cluster_flow

# ============================================================================
# IPFW (FreeBSD only, not applicable)
# ============================================================================

ipfw:
  streams:
    - stream: 0

# ============================================================================
# NOTES
# ============================================================================
#
# This configuration is optimized for:
# - Raspberry Pi 5 (8GB RAM, 4 cores, aarch64)
# - Network interface: eth0 only
# - RAM disk output: /mnt/ram_logs/eve.json
# - Detection profile: medium (balanced)
# - Thread allocation: 2 worker threads on cores 2-3
# - Memory limits: Conservative for 8GB system
#
# Resource usage:
# - CPU: ~2 cores max (cores 2-3)
# - RAM: ~512MB max
# - Disk: Minimal (logs to RAM disk)
#
# ============================================================================
