# ============================================================================
# Grafana Datasource Provisioning - Prometheus
# ============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      
    # Basic auth (disabled)
    basicAuth: false
    
    # Version
    version: 1
